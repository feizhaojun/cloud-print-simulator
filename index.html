<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>打印组件模拟器</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <h1>打印组件　<span>v0.0.1</span></h1>
    <p>本程序模拟在MacOS启动一个打印组件。</p>
    <p class="red">如果启动时弹出错误，很可能是5000端口被占用。使用以下方法：</p>
    <p>1. 系统偏好设置 → 共享 → 隔空播放接收器，去掉勾选。</p>
    <p>2. 重启本应用。</p>
    <div class="tips">
      <p>* 5000端口用于模拟拼多多 ws:// 协议。</p>
      <h4>菜鸟打印组件</h4>
      <p>ws://127.0.0.1:13528</p>
      <p>wss://127.0.0.1:13529</p>
      <h4>拼多多打印组件</h4>
      <p>ws://127.0.0.1:5000</p>
      <p>wss://127.0.0.1:18653</p>
      <h4>抖店打印组件</h4>
      <p>ws://127.0.0.1:13888</p>
      <p>wss://127.0.0.1:13999</p>
    </div>
    <!-- Node.js <span id="node-version"></span> 
    Chromium <span id="chrome-version"></span> 
    Electron <span id="electron-version"></span> -->
    <script src="./renderer.js"></script>
  </body>
</html>
